<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Error Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .column {
      flex: 1;
      min-width: 350px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    select, textarea, button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    select {
      background: #0f2027;
      color: #fff;
      border: 1px solid #00c6ff;
      margin-bottom: 20px;
    }

    textarea {
      background: #0f2027;
      color: #fff;
      resize: none;
      min-height: 250px;
      border: 1px solid #00c6ff;
      margin-bottom: 20px;
    }

    textarea:focus, select:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 10px #ff8c00;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ff8c00, #ff2e63);
      transform: scale(1.05);
    }

    .loader {
      display: none;
      margin: 20px auto;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-left-color: #00c6ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .output {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      display: none;
      animation: slideUp 0.8s ease-in-out;
    }

    .output h2 {
      margin-bottom: 15px;
      color: #00c6ff;
    }

    .output pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #0f2027;
      padding: 15px;
      border-radius: 10px;
      color: #fffa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      margin-top: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 900px) {
      .container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Code Error Finder</h1>

    <div class="column">
      <div class="form-section">
        <select id="language">
          <option value="python">üêç Python</option>
          <option value="c">üîµ C</option>
          <option value="cpp">üü£ C++</option>
          <option value="java">‚òï Java</option>
          <option value="js">üü° JavaScript</option>
          <option value="html">üåê HTML</option>
        </select>

        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
        <button onclick="analyzeCode()">Analyze Code</button>
      </div>
    </div>

    <div class="column">
      <div class="loader" id="loader"></div>
      <div class="output" id="output">
        <h2>üîç Analysis Result</h2>
        <pre id="resultText"></pre>
      </div>
    </div>

    <footer>&copy; 2025 ML-Powered Error Finder</footer>
  </div>

  <script>
    async function analyzeCode() {
      const code = document.getElementById("codeInput").value.trim();
      const language = document.getElementById("language").value;
      const loader = document.getElementById("loader");
      const output = document.getElementById("output");
      const resultText = document.getElementById("resultText");

      if (!code) {
        alert("‚ö†Ô∏è Please paste some code before analyzing!");
        return;
      }

      loader.style.display = "block";
      output.style.display = "none";

      try {
        const response = await fetch("https://errorfinder.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, language })
        });

        if (!response.ok) throw new Error(`Server error: ${response.status}`);

        const result = await response.json();

        loader.style.display = "none";
        output.style.display = "block";

        let displayText = `Language: ${language.toUpperCase()}\n\n`;
        displayText += (result.message || "Analysis completed") + "\n\n";

        if (result.errors?.length > 0) {
          displayText += "üîç Errors Found:\n";
          result.errors.forEach((error, i) => {
            displayText += `${i + 1}. [${error.type || "Error"}] ${error.message || error}\n`;
          });
          displayText += "\n";
        } else {
          displayText += "‚úÖ No major errors found.\n\n";
        }

        if (result.suggestions?.length > 0) {
          displayText += "üí° Suggestions:\n";
          result.suggestions.forEach((s, i) => {
            displayText += `${i + 1}. ${s}\n`;
          });
        }

        resultText.innerText = displayText;

      } catch (error) {
        loader.style.display = "none";
        output.style.display = "block";
        resultText.innerText = `‚ùå Error connecting to backend: ${error.message}\n\nüí° Make sure your backend (${window.location.origin}) allows cross-origin requests from this page.`;
      }
    }
  </script>
</body>
</html>
