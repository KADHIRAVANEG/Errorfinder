<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Code Error Finder</title>

  <!-- Prism.js Syntax Highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-markup.min.js"></script>

  <style>
    /* ===================== Global Styles ====================== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===================== Columns ====================== */
    .column {
      flex: 1;
      min-width: 350px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    /* ===================== Form Section ====================== */
    select, textarea, button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: 0.3s ease;
      margin-bottom: 15px;
    }

    select {
      background: #0f2027;
      color: #fff;
      border: 1px solid #00c6ff;
    }

    textarea {
      background: #0f2027;
      color: #fff;
      resize: none;
      min-height: 250px;
      border: 1px solid #00c6ff;
    }

    textarea:focus, select:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 10px #ff8c00;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ff8c00, #ff2e63);
      transform: scale(1.05);
    }

    /* ===================== Loader ====================== */
    .loader {
      display: none;
      margin: 20px auto;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-left-color: #00c6ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===================== Output Section ====================== */
    .output {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      display: none;
      animation: slideUp 0.8s ease-in-out;
    }

    .output h2 {
      margin-bottom: 15px;
      color: #00c6ff;
    }

    .output pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #0f2027;
      padding: 15px;
      border-radius: 10px;
      color: #fffa;
    }

    /* ===================== Action Buttons ====================== */
    .action-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
    .action-buttons button { flex: 1; }

    /* ===================== Animations ====================== */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    footer { margin-top: 30px; width: 100%; text-align: center; font-size: 0.9rem; opacity: 0.7; }

    @media (max-width: 900px) { .container { flex-direction: column; } }

  </style>
</head>
<body>

  <div class="container">
    <h1>üöÄ Code Error Finder</h1>

    <!-- ===================== Input Column ===================== -->
    <div class="column">
      <select id="language">
        <option value="python">üêç Python</option>
        <option value="c">üîµ C</option>
        <option value="cpp">üü£ C++</option>
        <option value="java">‚òï Java</option>
        <option value="js">üü° JavaScript</option>
        <option value="html">üåê HTML</option>
      </select>

      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

      <div class="action-buttons">
        <button onclick="analyzeCode()">Analyze Code</button>
        <button onclick="clearCode()">Clear Code</button>
        <button onclick="copyOutput()">Copy Output</button>
      </div>
    </div>

    <!-- ===================== Output Column ===================== -->
    <div class="column">
      <div class="loader" id="loader"></div>

      <div class="output" id="output">
        <h2>üîç Analysis Result</h2>
        <pre id="resultText"></pre>
      </div>
    </div>

    <footer>&copy; 2025 ML-Powered Error Finder</footer>
  </div>

  <script>
    function clearCode() {
      document.getElementById("codeInput").value = "";
      document.getElementById("output").style.display = "none";
    }

    function copyOutput() {
      const text = document.getElementById("resultText").innerText;
      navigator.clipboard.writeText(text);
      alert("‚úÖ Output copied to clipboard!");
    }

    async function analyzeCode() {
      const code = document.getElementById("codeInput").value.trim();
      const language = document.getElementById("language").value;
      const loader = document.getElementById("loader");
      const output = document.getElementById("output");
      const resultText = document.getElementById("resultText");

      if (!code) { alert("‚ö†Ô∏è Please paste some code!"); return; }

      loader.style.display = "block";
      output.style.display = "none";

      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, language })
        });

        let result;
        try { result = await response.json(); } 
        catch { result = { output: await response.text() }; }

        loader.style.display = "none";
        output.style.display = "block";

        let displayText = `Language: ${language.toUpperCase()}\n\n`;

        if (typeof result === 'string') displayText += result + '\n\n';
        else {
          if (result.output) displayText += `Output:\n${result.output}\n\n`;
          if (result.message) displayText += `Message:\n${result.message}\n\n`;

          if (result.errors && result.errors.length > 0) {
            displayText += "üîç Errors Found:\n";
            result.errors.forEach((error, i) => {
              displayText += `${i+1}. [${error.type || 'Error'}] ${error.message || error}\n`;
            });
            displayText += '\n';
          }

          if (result.suggestions && result.suggestions.length > 0) {
            displayText += "üí° Suggestions:\n";
            result.suggestions.forEach((s, i) => {
              displayText += `${i+1}. ${s}\n`;
            });
          }
        }

        resultText.textContent = displayText;
        resultText.className = `language-${language}`;
        Prism.highlightElement(resultText);

      } catch (error) {
        loader.style.display = "none";
        output.style.display = "block";
        resultText.textContent = `‚ùå Error connecting to server: ${error.message}\n\nüí° Please check your connection and try again.`;
        resultText.className = "language-none";
        Prism.highlightElement(resultText);
      }
    }
  </script>

</body>
</html>
